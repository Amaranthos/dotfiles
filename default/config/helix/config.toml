theme = "ayu_evolve"

[editor]
bufferline = "always"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.statusline]
left = ["mode", "spinner"]
center = ["file-name"]
right = ["version-control", "diagnostics", "selections", "file-encoding", "file-line-ending", "file-type"]
separator = "|"

[editor.indent-guides]
render = true
character = "â•Ž"
skip-levels = 1

[editor.lsp]
display-inlay-hints = true

[keys.insert]
j = { j = "normal_mode" }
C-s = ["normal_mode", ":w"]